<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*基于Flexbox的解决方案*/
			main {
				margin: auto;
				background: #655;
			}
			h1 {
				margin: 0 0 .2em;
				font-size: 150%;
			}
			
			p {
				margin: 0;
			}
			html,body{
				display: flex;
				min-height: 100vh;
				width: 100%;
				margin: 0;
			}
			body {
				background: #fb3;
				font: 100%/1.5 sans-serif;
			}
		</style>
	</head>

	<body>
		<main>
			<h1>Am I centered yet?</h1>
			<p>Center me, please!</p>
		</main>
	</body>

</html>
