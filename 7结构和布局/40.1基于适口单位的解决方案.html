<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*基于视口单位的解决方案
			 这个技巧的实用性是相当有限的，因为它只适用于在视口中居中的场景
			 * */
			main {
				background: #655;
				width: 18em;
				padding: 1em 1.5em;
				margin: 50vh auto 0 auto;
				transform: translateY(-50%);
			}
			h1 {
				margin: 0 0 .2em;
				font-size: 150%;
			}
			
			p {
				margin: 0;
			}
			
			body {
				background: #fb3;
				font: 100%/1.5 sans-serif;
			}
		</style>
	</head>

	<body>
		<main>
			<h1>Am I centered yet?</h1>
			<p>Center me, please!</p>
		</main>
	</body>

</html>
