<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@keyframes panoramic{
				to{
					background-position: 100% 0;
				}
			}
			.panoramic{
				width: 200px;
				height: 300px;
				background-image: url(../lyf.jpg);
				background-size: auto 100%;
				animation:  panoramic 5s linear infinite alternate;
				animation-play-state: paused;
			}
			.panoramic:hover{
				animation-play-state: running;
			}
		</style>
	</head>
	<body>
		<div class="panoramic"></div>
	</body>
</html>
