<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../index.css"/>
		<style type="text/css">
			
			/*透明边框*/
			.test1{
				border: 10px solid hsla(0,0%,100%,.5);
				background: red;
				/*background-clip: padding-box;*/
			}
			/*多重边框*/
			.test2{
				background: yellowgreen;
				box-shadow: inset 0 0 0 10px #655,
							inset 0 0 0 15px deeppink,
							inset 0 0px 0px 25px rgba(0,0,0,.6);
			}
			/*描边*/
			.test3{
				background: yellowgreen;
				/*border: 10px solid #655;*/
				outline:  1px solid deeppink;
				outline-offset: -10px;
			}
		</style>
	</head>
	<body>
		<div class="test1"></div>
		<div class="test2"></div>
		<div class="test3"></div>
	</body>
</html>
