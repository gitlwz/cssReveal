<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../index.css"/>
		<style type="text/css">
			.test1{
				background: linear-gradient(to right, #fb3 50%,#58a 50%);
				background-size: 30px 100%;
			}
			.test2{
				background: linear-gradient(45deg, #fb3 50%,#58a 50%);
				background-size: 30px 100%;
			}
			.test3{
				background: linear-gradient(45deg, #fb3 50%,#58a 50%);
				background-size: 30px 30px;
			}
			.test4{
				background: repeating-linear-gradient(45deg,#fb3 0,#fb3 15px,#58a 15px,#58a 30px);
			}
		</style>
	</head>
	<body>
		<div class="test1"></div>
		<div class="test2"></div>
		<div class="test3"></div>
		<div class="test4"></div>
	</body>
</html>
